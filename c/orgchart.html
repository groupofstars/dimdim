<script type="text/javascript">

$(document).ready(function() {
      // esconder todos os filhos por padr√£o
      $('ul ul').hide();

      // evento de clique no expander para expandir/recolher o filho
      $('.expander').click(function() {
        $(this).toggleClass('fa-plus fa-minus');
        $(this).parent().children('ul').toggle();
      });

      // evento de clique em "Adicionar Filho" para adicionar um novo filho
      $('.add-child').click(function() {
        var newChild = $('<li class="list-group-item"><span class="expander"></span><span class="name">Filho Novo</span><button class="add-child btn btn-primary btn-sm">Adicionar Filho</button></li>');
        $(this).parent().children('ul').append(newChild);
      });
    });
</script>
