<script>

    contas();
    function contas(){
      user = "user="+localStorage.getItem('usermail');

        $("#listacc").html(t);
      })
    }
    

  $("#add").click(function(){
   	$("#modaladd").modal("show");
  })

  $("#adicionar-contatos").click(()=>{
    user = localStorage.getItem('usermail');
    email = $("#email").val();
    senha = $("#senha").val();
    t = email.split("@");
    type = t[1];
    dados = 'email='+email+'&senha='+senha+'&tipo='+type+'&owner='+user;
      
      
          $.post("api/add-contas.php", dados, (t)=>{
            if(t == 1){
              contas();
            }
          })
  
        $("#modaladd").modal("hide");
        $("#email").val("");
        $("#senha").val("");
        
})

  $("#close").click(()=>{
